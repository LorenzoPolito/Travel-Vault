name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: _website/package-lock.json

      - name: Install dependencies
        working-directory: _website
        run: npm ci

      - name: Sync vault content
        working-directory: _website
        run: node scripts/sync-content.mjs

      - name: Build Astro
        working-directory: _website
        run: npm run build -- --site https://lorenzopolito.github.io --base /Travel-Vault

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _website/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
